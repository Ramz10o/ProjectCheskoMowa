<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record - Person Management System</title>
    <script src="../script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }    
        header, footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 18px;
        }
        body{
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        footer{
            bottom: 1%;
            position:absolute;
            width: 99%;
        }
        nav {
            background: none;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .details{
            max-width: fit-content;
            margin-inline: auto;
            border: cyan 2px solid;
        }
    </style>
</head>
<body onload="valid()">
    <header>
        <h1>Person Management System</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="AddRecords.html">Add Person</a>
            <a href="ShowRecords.html">Show Records</a>
            <button onclick="signout()">Logout</a>
        </nav>
    </header>

    <!-- Add Person Section -->
    <section class="details">
        <h2>Add Person Details</h2><br>
        <form id="addRecord">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

            <label for="pic">Upload Image(Max size 2 MB):</label>
            <input type="file" id="pic" name="pic" placeholer="Select image from device" required><br><br>

            <input type="submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Person Management System</p>
    </footer>
    <script>
        const form = document.getElementById('addRecord');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const pic = document.getElementById('pic').files[0];

            const formData = new FormData();
            formData.append('pic', pic);
            formData.append('name', name);
            formData.append('dob', dob);
            formData.append('email', email);
            formData.append('phone', phone);

            try {
                const response = await fetch('http://localhost:5000/addRecord', {
                    method: 'POST',
                    body: formData
                });

                const msg = await response.json();
                if (response.ok) {
                    alert(msg.message);
                } else {
                    alert('Error inserting record : ' + msg.message);
                }
            } catch (err) {
                console.error(err);
                alert('Error inserting record');
            }
        });
    </script>
</body>
</html>
