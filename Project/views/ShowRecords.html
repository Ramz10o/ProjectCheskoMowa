<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Records - Person Management System</title>
    <script src="../script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }    
        header, footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 18px;
        }
        body{
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        footer{
            bottom: 1%;
            position:absolute;
            width: 99%;
        }
        nav {
            background: none;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body onload="valid()"">

    <!-- Header -->
    <header>
        <h1>Person Management System</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="AddRecords.html">Add Person</a>
            <a href="ShowRecords.html">Show Records</a>
            <button onclick="signout()">Logout</a>
        </nav>
    </header>

    <!-- Show Records Section -->
    <section>
        <h2>Records List</h2>
        <ul id="recordsList">
            <li>John Doe - john@example.com - +1234567890</li>
            <li>Jane Smith - jane@example.com - +0987654321</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Person Management System</p>
    </footer>

</body>
</html>
