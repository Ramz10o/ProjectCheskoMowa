<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Records - Person Management System</title>
    <script src="../script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }    
        header, footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 18px;
        }
        body{
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        footer{
            bottom: 1%;
            position:absolute;
            width: 99%;
        }
        nav {
            left: 30%;
            justify-content: space-evenly;
            position: relative;
            align-items: center;
            background: none;
            overflow: hidden;
        } 
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body onload="valid()">

    <!-- Header -->
    <header>
        <h1>Person Management System</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="AddRecords.html">Add Person</a>
            <a href="ShowRecords.html">Show Records</a>
            <button onclick="signout()">Logout</a>
        </nav>
    </header>

    <!-- Show Records Section -->
    <section>
        <h2>Records List</h2>
        <div id="recordsList" onload="getData()">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Person Management System</p>
    </footer>
    <script>
        const holder = document.getElementById("recordsList");
        async function getData(){
            try{
                const email = localStorage.getItem('email');
                const response = await fetch('http://localhost:5000/getRecords',  {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body : JSON.stringify({ email : email })
                });
                const data = await response.json();
                if(data.message === 'Empty'){
                    holder.innerHTML = `<h1>No records found.</h1>`;
                }
                else{
                    holder.innerHTML = '';
                    data.record.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'Record';
                        div.innerHTML = `<h3>Name : ${item.name}</h3>
                        <img src = "data:${item.pic.contentType};base64,${item.pic.data.toString('base64')}" alt="${item.name}""><br>
                        <p>E-Mail : ${item.email}</p><br>
                        <p>Phone : ${item.phone}</p><br>
                        <button onclick = "del()"></button>`;
                        holder.appendChild(div);
                    });
            }
        }
        catch(error){
            console.error(error);
            alert('Error retrieving records');
        }
    }
    async function del(){
        try{
            const email = localStorage.getItem('email');
            const response = await fetch('http://localhost:5000/deleteRecord', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body : JSON.stringify({ email : email })
                });
                const data = await response.json();
                if(response.ok){
                    alert('Record deleted');
                    getData();
                }
                else{
                    alert('Record does not exist');
                }
            }
            catch(error){
                alert('Error deleting record');
                console.error(error);
            }
    }
    </script>
</body>
</html>
