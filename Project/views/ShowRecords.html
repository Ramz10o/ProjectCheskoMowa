<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Records - Person Management System</title>
    <script src="../script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }    
        header, footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 18px;
        }
        body{
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        footer{
            bottom: 1%;
            position:absolute;
            width: 99%;
        }
        nav {
            left: 30%;
            justify-content: space-evenly;
            position: relative;
            align-items: center;
            background: none;
            overflow: hidden;
        } 
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
        }
        #recordsList {
            width : 50%;
            position: absolute;
            left : 25%;
            border : 1px solid rgb(74, 18, 18);
            border-radius: 10px;
            flex-wrap: wrap;
        }
        #recordList .Recors{
            position : relative;
            width : 80%;
            left : 20%;
            border : 3px solid rgb(32, 131, 197);
            border-radius: 5px;
        }
        #recordList button{
            position: relative;
            left: 50%;
            width : 15px;
            Height : 10px;
        }
    </style>
</head>
<body onload="getData()">

    <!-- Header -->
    <header>
        <h1>Person Management System</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="AddRecords.html">Add Person</a>
            <a href="ShowRecords.html">Show Records</a>
            <button onclick="signout()">Logout</button>
        </nav>
    </header>

    <!-- Show Records Section -->
    <section>
        <div id="recordsList">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Person Management System</p>
    </footer>
    <script>
        const holder = document.getElementById("recordsList");
        async function getData(){
            await valid();
            try{
                const email = localStorage.getItem('email');
                const response = await fetch('http://localhost:5000/getRecords',  {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body : JSON.stringify({ email : email })
                });
                const data = await response.json();
                if(data.message === 'Empty'){
                    holder.innerHTML = `<h1>No records found.</h1>`;
                }
                else{
                    let i = 0;
                    holder.innerHTML = '';
                    data.record.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'Record';
                        div.id = `div${i}`;
                        div.innerHTML = `<h3>Name : ${item.name}</h3>
                        <img src = "data:${item.pic.extension};base64,${item.pic.data.toString('base64')}" alt="${item.name}"><br>
                        <p>E-Mail : ${item.email}</p><br>
                        <p>Phone : ${item.phone}</p><br>
                        <button onclick = "del('div${i++}')">Delete</button><br><br>`;
                        holder.appendChild(div);
                    });
            }
        }
        catch(error){
            console.error(error);
            alert('Error retrieving records');
        }
    }
    async function del(id){
        try{
            const delid = document.getElementById(id).getElementsByTagName('p')[0].innerHTML.slice(9,);
            const email = localStorage.getItem('email');
            const response = await fetch('http://localhost:5000/deleteRecord', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body : JSON.stringify({ email : email, delid : delid })
                });
                const msg = await response.json();
                if(response.ok){
                    alert(msg.message);
                    window.location.href = './ShowRecords.html';
                }
                else{
                    alert('Record does not exist');
                }
            }
            catch(error){
                alert('Error deleting record');
                console.error(error);
            }
    }
    </script>
</body>
</html>
